<head>
    <script type="text/javascript">
        var ws=null;
        //开始建立连接
        function connect() {
            if("WebSocket" in window){
                ws=new WebSocket("ws://127.0.0.1:8080/WebSocket/Websocket");
            }
            else{
                alert("你的浏览器不支持WebSocket,请选择高级的版本!");
                return;
            }
            //连接成功后触发onopen事件
            ws.onopen=function () {setConnected(true);};
            //收到消息后触发onmessage事件
            ws.onmessage=function (e) { log("接受："+e.date); };
            //连接关闭时触发onclose事件
            ws.onclose=function(){ setConnected(false););}
        }
        //断开连接时
        function disconnect() {
            if(ws!=null){
                ws.close();
                ws=null;
                //按钮发生变化
                setConnected(false);
            }
        }
        function echo() {
            if(ws!=null){
                var message=document.getElementById("message").value;
                log("发送："+message);
                ws.send(message);
            }
            else{
                alert("WebSocket连接没有建立,请连接WebSocket");
            }
        }
        function log(message) {
            var console=document.getElementById('console');
            var p=document.creatElement('p');
            p.style.wordWrap='breakk-word';
            //document.createElement()是在对象中创建一个对象,appendChild()方法在节点的子节点列表末添加新的子节点
            p.appendChild(document.createTextNode(message));
            console.appendChild(p);
            //removeChild(node)方法删除指定的节点
            while(console.childNodes.length>25){
                console.removeChild(console.firstChild);
            }
            //scrollTop方法返回或设置滚动条的垂直位置
            console.scrollTop=console.scrollHeight;
        }
    </script>
